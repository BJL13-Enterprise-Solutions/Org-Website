<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: site.title }}</title>

    {%- seo -%}

    <!-- Favicon -->
    <link rel="icon" href="/assets/images/favicon.svg" type="image/svg+xml" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,400;0,600;1,400&family=Sora:wght@400;600;800&display=swap" rel="stylesheet" />

    <!-- Theme CSS (from GitHub Pages Modernist) -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <!-- Custom Brand Overrides -->
    {% if page.css %}
      <link rel="stylesheet" href="{{ page.css | relative_url }}">
    {% endif %}
  </head>

  <body>
    <div class="wrapper">

      <!-- Optional: Navigation Header -->
      <header>
        <div class="site-title">
          <a href="{{ '/' | relative_url }}"><strong>{{ site.title }}</strong></a>
        </div>
        <nav>
          <ul>
            {% for item in site.navigation %}
              <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
            {% endfor %}
          </ul>
        </nav>
      </header>

      <!-- Page Content -->
      <main class="section">
        {{ content }}
      </main>

      <!-- Footer -->
      <footer>
        <p>© {{ site.time | date: "%Y" }} {{ site.title }} — All rights reserved.</p>
        <p><a href="/privacy/">Privacy</a> | <a href="/contact/">Contact</a></p>
      </footer>

    </div>
<script src="{{ '/assets/js/navigation.js' | relative_url }}"></script>
<script src="{{ '/assets/js/darkmode.js' | relative_url }}"></script>
<script src="{{ '/assets/js/plausible.js' | relative_url }}"></script>
  </body>
</html>
